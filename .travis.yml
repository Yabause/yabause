matrix:
  include:

    # linux gcc
    - os: linux
      dist: bionic
      sudo: required
      compiler: gcc
      env:
       - QT_BASE=511
      addons:
       apt:
         update: true
         packages:
            - cmake
            - qt5-default
            - libqt5multimedia5
            - libqt5opengl5-dev

env:
  global:

language: cpp

sudo: false

before_install:
  # only build the first port if running a coverity scan. otherwise coverity will attempt to analyze all the builds
  - cd yabause
  - mkdir build
  - cd build

script:
  - cmake ..
  - make

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Francois CARON"
  - git config --local user.email "francois.caron.perso@gmail.com"

deploy:
  provider: releases
  api_key: 
    secure: ""
  file: build/src/port/qt/kronos
  skip_cleanup: true
  on:
    tags: true

