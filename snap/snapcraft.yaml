name: yabasanshiro
base: core18 # the base snap is the execution environment for this snap
version: '2.11.2' # just for humans, typically '1.2+git' or '1.3.2'
summary: SEGA Saturn emulator
description: |
  SEGA Saturn emulator

license: GPL-2.0
title: Yaba Sanshiro
icon: snap/local/yabasanshiro.png

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  yabasanshiro:
    command: desktop-launch ${SNAP}/usr/bin/yabasanshiro
    desktop: usr/share/applications/yabasanshiro.desktop
    plugs:
      - home
      - network
      - x11
      - wayland
      - opengl
      - pulseaudio
      - alsa
      - desktop
      - desktop-legacy
      - unity7
      - dvb
      - audio-playback
      - audio-record
      - removable-media
      - screen-inhibit-control
  bash:
    command: bash

parts:
  yabasanshiro:
    source: "https://github.com/devmiyax/yabause.git"
    source-branch: master
    source-depth: 1
    source-type: git
    plugin: make
    after: [qt5]    
    override-pull: |
      snapcraftctl pull
      sed -i 's|^Icon=.*|Icon=usr/share/pixmaps/yabasanshiro.png|' ./yabause/src/qt/yabause.desktop.in   
    override-build: |
      cmake ./yabause -DCMAKE_INSTALL_PREFIX=/usr
      snapcraftctl build
    build-packages:
      - build-essential
      - cmake
      - libsdl2-dev
      - libboost-all-dev
      - qtbase5-dev
      - qt5-default
      - qttools5-dev-tools      
      - qtmultimedia5-dev
      - libqt5opengl5-dev
      - libqt5svg5-dev 
      - dpkg-dev
    stage-packages:
      - libsdl2-2.0-0
      - libboost-all-dev
      - librdmacm-dev
      - libpulse0
      - qtmultimedia5-dev
      - libxcb-xinerama0


  qt5:
      source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
      source-subdir: qt
      plugin: make
      make-parameters: ["FLAVOR=qt5"]
      build-packages:
        - qtbase5-dev
        - qt5-default
        - dpkg-dev
      stage-packages:
        - libxkbcommon0
        - ttf-ubuntu-font-family
        - dmz-cursor-theme
        - light-themes
        - adwaita-icon-theme
        - gnome-themes-standard
        - shared-mime-info
        - libqt5gui5
        - libgdk-pixbuf2.0-0
        - libqt5svg5 # for loading icon themes which are svg
        - libqt5opengl5
        - try: [appmenu-qt5] # not available on core18
        - locales-all

  gnu-bash:
    source: http://ftp.gnu.org/gnu/bash/bash-4.3.tar.gz
    plugin: autotools
    configflags: ["--infodir=/var/bash/info"]        
